language: ruby
rvm:
- 2.3.1
gemfile:
- evento/Gemfile
script:
- cd evento/
- bundle exec rake db:migrate --trace
- RAILS_ENV=test bundle exec rake db:migrate --trace
- bundle exec rake db:test:prepare
- bundle exec rspec -fd spec/
deploy:
  provider: heroku
  app: evento-api
  api_key:
    secure: 
    run:
      - "cd evento"
      - "rake db:migrate"
      - restart
      - "rake cleanup"
